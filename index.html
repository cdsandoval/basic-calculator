<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basic Calculator</title>
  </head>
  <body>
    <form id="sumar">
      <input
        type="text"
        placeholder="Add first number"
        name="first"
        id="first"
        style="display:block;margin-bottom: 10px"
      />
      <input
        type="text"
        placeholder="Add second number"
        name="second"
        id="second"
        style="display:block;margin-bottom:10px"
      />
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <button name="submit" id="submit">Calcular</button>
      <output name="mostrar" id="mostrar" style="display:block;margin:10px">
      </output>
    </form>
    <!---Add a script-->
    <script src="script.js"></script>
  </body>
</html>
